<head>
	<style type="text/css">
		#vac,#Stat{
			padding: 1.5%;
			width: 97%;
			height: 80vmin;
			background: #ddddda;
			border-radius: 10px;
		}
		#map{
			width: 50%;
			height: 100%;
			float:left;
		}
		#listvakansii{
			width: calc(50% - 10px);
			height: 100%;
			float: left;
			margin-left: 10px;

		}
		#serchfield{
			height: 30px;
			width: 70%;
		}
		#searcbutton{
			height: 36px;
			width: 28%;
		}
		#serchfield:hover, #searcbutton:hover{
			cursor: pointer;
		}
		.searchformText,.vacanse{

			font-family: arial;
			font-size: 20px;
			color: #542389;
		}
		#resetYear,#serchyearinp{
			margin-top: 5px;
			float:left;
		}
		#resetYear:hover,#year:hover,.vacanse:hover{
			cursor: pointer;
		}
		#serchyearinp{
			margin-left: 5px;
			padding-top: 5px;
			margin-bottom: 0;
		}
		#serchyear{
			width: 100%;
			height: 30px;
		}
		#search{
			height: 80px;
		}
		#vakansii{
			width: 100%;			
			height: calc(100% - 80px);
			margin-left: 5px;
			float:left;
			overflow: auto;
		}
		.vacanse{
			background: #eeeeee;
			border-radius: 5px;
			margin-top: 5px;
			padding-left: 5px;
		}
		.vacanse:hover{
			background: #dddddd;
		}
		.on{
			display: block;
		}
		.off{
			display: none;
		}
		.fill1{
    	fill: #FF4562;
		}
		.fill2{
		    fill: #ff6431;
		}
		.fill3{
		    fill: #548f19;
		}
		.fillhover{
		    stroke-width: 2px;
		    stroke: #543231;
		}
		.fillhover:hover{
		    fill: #ffffff;
		    stroke: #883451;
		    stroke-width: 2px;
		    cursor: pointer;
		    z-index: 2;
		}
		#StatLIst{
			margin: 10px;
			width: calc(50% - 20px);
			height: calc(100% - 20px);
			background: #ffffff;
			border-radius: 10px;
			float: left;
		}
		#air,#air2{
			width: 50%;
			margin-right: 0px;
			float: left;
		}
		#StatInfo{
			padding-left: 10px;
			font-family: arial;
			font-size: 20px;
			color: #542389;	
		}
		#distrName{
			font-family: arial;
			color: #542389;
			font-size: 30px;	
			text-align: center;
		}

	</style>
	<script>
    	const swup = new Swup();
	</script>
	<script type="text/javascript">
	function getRandomInt(max) {
  		return Math.floor(Math.random() * Math.floor(max));
	}

	var openPage = (idOn) =>{
		document.getElementById('Vacanse').className = "off";
		document.getElementById('Statystic').className = "off";
		document.getElementById(idOn).className = "on";
		if(idOn=='Statystic')PrintDistrList(0);

	}
	var data = vacRes;
	for(var i=0;i<data.length;i++){
		data[i].id = i;
		data[i].Year = getRandomInt(7)+2019;
	}
	var searchVacanse= ()=>{
		var serchfielddata= document.getElementById('serchfield').value;
		serchfielddata= serchfielddata.replace(/[\s^-]*/g,"").toLowerCase();
    	serchfielddata= serchfielddata.replace(/,/g,".");
    	console.log(serchfielddata);
    	var serchResult = [];
    	for(var i =0; i<data.length; i++){
    		var localvacanse=data[i].company_name+data[i].skil_name;
    		localvacanse = localvacanse.replace(/[\s^-]*/g,"").toLowerCase();
    		localvacanse = localvacanse.replace(/,/g,".");
    		if (localvacanse.includes(serchfielddata)&&data[i].Year>=document.getElementById('year').value){
    			serchResult[serchResult.length]=data[i];
    		}
    	}
    	if(serchResult.length)printMap(serchResult);
    	if(!serchResult.length)alert("вакансий не найдено")
	}
	console.log(data);
    var map;
    var printMap = (data)=>{
    	if(map)map.remove();
	    DG.then(function () {
	        map = DG.map('map', {
	            center: [data[0].latitude,data[0].longitude],
	            zoom: 13
	        });
	        var VacanseList = '<div id="VacanseList">'; 
	        for(var i=0;i<400;i++){
	        	var vak=data[i];
	        	DG.marker([vak.latitude,vak.longitude]).bindPopup(
	        		'Фирма: '+ vak.company_name+
	        		'<br>Область работы: '+ vak.skil_name+
	        		'<br>Адрес: '+ vak.address+
	        		'<br>Зароботная плата:' + vak.payment)
	        	.bindLabel(vak.address).addTo(map);
	        	VacanseList +="<div id="+vak.id+" class='vacanse' onclick='fokusonvakanse(["+vak.latitude+","+vak.longitude+"])'>Организация:" + vak.company_name + "<br>Сфера деятельности:"+vak.skil_name+"<br>Зароботная плата:"+vak.payment+"<br>Год появления вакансии: "+vak.Year+"</div>";
	        }
	        VacanseList += "</div>"
	        document.getElementById('vakansii').innerHTML = VacanseList;
	    });
	}
	printMap(data);
	var CreateDiagram = (inpdata,divname)=>{
	    google.load("visualization", "1", {packages:["corechart"]});
	   	google.setOnLoadCallback(drawChart);
	   	function drawChart() {
		    var data = google.visualization.arrayToDataTable(inpdata);
		    var options = {
		    	backgroundColor: 'none',
			    pieResidueSliceLabel: 'Остальное'
		    };
		    var chart = new google.visualization.PieChart(document.getElementById(divname));
		    chart.draw(data, options);
		}
	}
	var selectYear = ()=>{
		document.getElementById('yearValue').innerHTML = document.getElementById('year').value;
	}
	var reserYear = ()=>{
		document.getElementById('year').value = 0;
		document.getElementById('yearValue').innerHTML = "Год не выбран";
	}
	var fokusonvakanse = (Coords)=>{
		map.setView(Coords,13);
	}
	console.log(districts);
	var PrintDistrList = (index)=>{
		document.getElementById('distrName').innerHTML = districts[index].distrName;
		document.getElementById('allNum').innerHTML ="Численность населения: "+ districts[index].allNum;
		document.getElementById('city').innerHTML ="Численность городского населения: "+districts[index].city;
		document.getElementById('viilage').innerHTML = "Численность сельского населения: "+ districts[index].viilage;
		document.getElementById('CanWork').innerHTML = "Численность работоспособного населения: " +districts[index].CanWork;
		document.getElementById('IsWork').innerHTML = "Численность работающего населения: "+ districts[index].IsWork;
		document.getElementById('NumVacanse').innerHTML = "Число вакансий: " +districts[index].NumVacanse;
		var inpdata = [["Население", "тыс.чел"],["городскоe населениe",districts[index].city],["сельское населениe",districts[index].viilage]];
		CreateDiagram(inpdata,'air');		
		inpdata = [["Население", "тыс.чел"],["работоспособное населениe",districts[index].CanWork],["работающее населениe",districts[index].IsWork],["число вакансий",districts[index].NumVacanse]];
		CreateDiagram(inpdata,'air2');
	}
	PrintDistrList(0);
</script>
</head>
